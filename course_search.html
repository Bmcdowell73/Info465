<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course Search</title>
  <style>
    /* General Page Styling */
    body {
      color: hotpink;
      font-family: Georgia, 'Times New Roman', Times, serif, sans-serif;
      margin: 20px;
    }

    section {
      margin-bottom: 40px;
      border: 1px solid hotpink;
      padding: 20px;
    }

    h2, h3 {
      margin-top: 0;
    }

    .error {
      color: red;
    }

    .tab-bar {
      display: flex;
      border: 2px solid hotpink;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px;
      background-color: hotpink;
      color: white;
      font-weight: bold;
      cursor: default;
      border-right: 1px solid white;
    }

    .tab:last-child {
      border-right: none;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    button {
      background-color: hotpink;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .results {
      background-color: #fff0f5;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <div class="tab">Home</div>
    <div class="tab">Course Search</div>
    <div class="tab">Student Registration</div>
    <div class="tab">Instructor Schedules</div>
  </div>

  <section>
    <h2>Course Search</h2>
    <form id="searchForm">
      <label for="department">Department</label>
      <input type="text" id="department" name="department">

      <label for="instructor">Instructor</label>
      <input type="text" id="instructor" name="instructor">

      <label for="courseNumber">Course Number</label>
      <input type="text" id="courseNumber" name="courseNumber">

      <button type="submit">Search</button>
    </form>
  </section>

  <section class="results" id="courseResults">
    <h3>Course Results</h3>
    <p><strong>Course:</strong> INFO 465 - Web Application Development</p>
    <p><strong>Credit Hours:</strong> 3</p>
    <p><strong>Prerequisites:</strong> INFO 350</p>
    <p><strong>Modality:</strong> Online</p>
    <p><strong>Max Enrollment:</strong> 30 students</p>
  </section>

  <script>
    const form = document.getElementById("searchForm");
    const resultsSection = document.getElementById("courseResults");

    // Hide results by default
    resultsSection.style.display = "none";

    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent actual form submission
      // In a real app, you'd filter/search here based on input values
      resultsSection.style.display = "block";
    });
  </script>

</body>
</html>
